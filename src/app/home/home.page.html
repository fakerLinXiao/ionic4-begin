<ion-header>
    <ion-toolbar>
        <ion-title> My Persional App </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button expand="block" (click)="onClick()">
        Ionic 4 Picker
    </ion-button>
    <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
            <ion-fab-button><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
        </ion-fab-list>
    </ion-fab>
    <ion-list></ion-list>
    <ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
